<!DOCTYPE html>
<html lang="en">
  <head>

    />

      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/banner-login-section-styles.css" />
    <link rel="stylesheet" href="css/carousels-section-styles.css" />
    <link rel="stylesheet" href="css/mobile/responsive-styles.css" />
    <link rel="stylesheet" href="css/header-styles.css" />
    <link rel="stylesheet" href="css/footer-styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>iLog Teste Eike</title>
  </head>

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
      <div class="container">
        <a href="https://www.konviva.com.br/" target="_blank" class="nav-brand">
          <img src="./assets/svg/header-logo.svg" alt="Konviva Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link home active bi bi-house-door-fill"
                aria-current="page"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                target="_blank"
                href="https://suporte.konviva.com.br/kb/article/184129/certificado"
                class="nav-link certificates bi bi-mortarboard-fill"
                aria-current="page"
                >CERTIFICADOS</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://www.konviva.com.br/blog/"
                target="_blank"
                class="nav-link"
                aria-current="page"
                >BLOG</a
              >
            </li>
            <li class="nav-item">
              <a
                target="_blank"
                href="https://suporte.konviva.com.br/Account/Login?ReturnUrl=%2f"
                class="nav-link"
                aria-current="page"
                >CADASTRE-SE</a
              >
            </li>
            <a
              class="nav-link"
              target="_blank"
              href="https://www.konviva.com.br/lms/"
            >
              <button class="acessNow-button" type="submit">
                Acesse Agora
                <span class="material-symbols-outlined"> login </span>
              </button>
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER -->

    <!-- BANNER-LOGIN SECTION -->
    <div class="banner-login-section">
      <img
        class="banner-image"
        src="assets/img/banner.png"
        alt="Banner Konviva"
      />

      <div class="login-container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-10">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <div class="form-group">
                  <label for="input-login" class="text-info">Login</label>
                  <input
                    type="text"
                    name="input-login"
                    id="input-login"
                    class="form-control login-input"
                    placeholder="email@com.br"
                  />
                </div>
                <div class="form-group">
                  <label for="input-password" class="text-info">Senha</label>
                  <input
                    type="password"
                    name="input-password"
                    id="input-password"
                    class="form-control login-input"
                  />
                </div>
                <div class="form-group d-grid">
                  <button
                    type="button"
                    name="button"
                    class="btn button-login .d-md-block"
                  >
                    ENTRAR
                  </button>
                </div>
                <div id="forget-link" class="text-right">
                  <a
                    target="_blank"
                    href="https://suporte.konviva.com.br/Account/Login?ReturnUrl=%2f"
                    class="text-info forget-link"
                    >Esqueci minha senha</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BANNER-LOGIN SECTION -->

    <!-- CAROUSELS SECTION -->
    <div class="carousels-section">
      <div class="courses-carousel-container">
        <span class="carousel-title">Cursos</span>

        <button
          id="carousel-courses-prev"
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselCourses"
          data-bs-slide="prev"
        >
          <img
            class="carousel-control-prev-icon"
            src="assets/svg/arrow.svg"
            alt=""
          />
          <span class="visually-hidden">Anterior</span>
        </button>

        <div
          id="carouselCourses"
          class="carousel slide carousel-slide"
          data-bs-ride="carousel"
        >
          <div id="carousel-courses-inner" class="carousel-inner"></div>
        </div>

        <button
          id="carousel-courses-next"
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselCourses"
          data-bs-slide="next"
        >
          <img
            class="carousel-control-next-icon"
            src="assets/svg/arrow.svg"
            alt=""
          />
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <div class="trails-carousel-container">
        <span class="carousel-title">Trilhas</span>

        <button
          id="carousel-trails-prev"
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselTrails"
          data-bs-slide="prev"
        >
          <img
            class="carousel-control-prev-icon"
            src="assets/svg/arrow.svg"
            alt=""
          />
          <span class="visually-hidden">Anterior</span>
        </button>

        <div
          id="carouselTrails"
          class="carousel slide carousel-slide"
          data-bs-ride="carousel"
        >
          <div id="carousel-trails-inner" class="carousel-inner"></div>
        </div>

        <button
          id="carousel-trails-next"
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselTrails"
          data-bs-slide="next"
        >
          <img
            class="carousel-control-next-icon"
            src="assets/svg/arrow.svg"
            alt=""
          />
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>
    <!-- CAROUSELS SECTION -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer-container">
        <div class="row first-row-footer">
          <div class="col left-sub-footer">
            <li class="footer-item">
              <a
                href="#"
                class="footer-link home active bi bi-house-door-fill"
                aria-current="page"
                >HOME</a
              >
            </li>
            <li class="footer-item">
              <a
                target="_blank"
                href="https://suporte.konviva.com.br/kb/article/184129/certificado"
                class="footer-link certificates bi bi-mortarboard-fill"
                aria-current="page"
                >CERTIFICADOS</a
              >
            </li>
            <li class="footer-item">
              <a
                href="https://www.konviva.com.br/blog/"
                target="_blank"
                class="footer-link"
                aria-current="page"
                >BLOG</a
              >
            </li>
            <li class="footer-item">
              <a
                target="_blank"
                href="https://suporte.konviva.com.br/Account/Login?ReturnUrl=%2f"
                class="footer-link"
                aria-current="page"
                >CADASTRE-SE</a
              >
            </li>
            <div class="footer-countries">
              <li class="country-item">
                <img
                  src="assets/icons/flag-br 1.png"
                  alt="Bandeira do Brasil"
                />
              </li>
              <li class="country-item">
                <img
                  src="assets/icons/flag-gb 1.png"
                  alt="Bandeira do Reino Unido"
                />
              </li>
              <li class="country-item">
                <img
                  src="assets/icons/flag-es 1.png"
                  alt="Bandeira da Espanha"
                />
              </li>
              <li class="country-item">
                <img
                  src="assets/icons/flag-es-co 1.png"
                  alt="Bandeira da Colômbia"
                />
              </li>
              <li class="country-item">
                <img src="assets/icons/flag-zh 1.png" alt="Bandeira da China" />
              </li>
            </div>
          </div>
          <div class="col right-sub-footer">
            <img
              class="right-sub-footer-image"
              src="assets/svg/konviva-logo-large.svg"
              alt="Logo da Konviva"
            />
          </div>
        </div>
        <div class="second-row-footer">
          <img src="assets/svg/konviva-logo-small.svg" alt="Konviva Logo" />
        </div>
      </div>
    </footer>
    <!-- FOOTER -->

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
